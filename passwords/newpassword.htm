<!DOCTYPE html>
<html>
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title> NewPassword </title>

<body style="background-color: rgb(242, 226, 211)">
  
    <header style="background-color:white;">
        <div class="row bg-faded " style="background-color:white;font-family: 'Muli', sans-serif;">
            <div class=" mx-auto text-center p-1 ">
                <img src="GITAM_Logo.png" class=""  style="height: 75px;"> <!-- center this image within the column -->
            </div>
        </div>
        <hr>
    </header>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h2>Forgot Password</h2>
            
          </div>
        </div>
        <form class="login-form">
          <input type="password" placeholder="Enter New Password"/>
          <input type="password" placeholder="Re-Enter New Password"/>
          <button>Submit</button>
          
        </form>
      </div>
    </div>
    <script type="text/javascript">
      document.addEventListener("contextmenu",function(e){
        e.preventDefault();
      });
    ;
   </script>
