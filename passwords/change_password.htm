<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="password.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title> ChangePassword </title>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<link rel='short icon' type="image" href="gitam1logo.jpg">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body style="background-color: rgb(242, 226, 211) ;font-family: 'Muli', sans-serif;" >
  
    <header style="background-color:white;">
        <div class="row bg-faded " style="background-color:white;">
            <div class=" mx-auto text-center p-1 ">
                <img src="GITAM_Logo.png" class=""  style="height: 75px;"> <!-- center this image within the column -->
            </div>
        </div>
        <hr>
    </header>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h2>Change Password</h2>
            
          </div>
        </div>
        <form class="login-form">
          <input type="password" placeholder="Old Password"/>
          <input type="text" placeholder="New Password"/>
          <input type="password" placeholder="Re-Enter New Password"/>

          <button>Submit</button>
          
        </form>
      </div>
    </div>
    <script>
      $(document).ready(function() {
      $("img").on("contextmenu",function(){
        return false;
        }); 
       });

    </script>
</body>
</body>
</html>
